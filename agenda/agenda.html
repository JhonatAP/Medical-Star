<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./images/login-logo.png" alt="Medical Star Logo">
        </div>
        
        <nav class="nav">
            <a href="../dashboard/dashboard.html" class="nav-item">Dashboard</a>
            <a href="../agenda/agenda.html" class="nav-item active">Appointments</a>
            <a href="../patients/patients.html" class="nav-item">Patients</a>
        </nav>
        
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        
        <div class="user-actions">
            <div class="notification">
                <span>üîî</span>
                <span class="notification-badge">4</span>
            </div>
            <span>‚öôÔ∏è</span>
            <div class="user-avatar">
                <img src="/api/placeholder/35/35" alt="User Avatar">
            </div>
        </div>
    </header>
    <div class="container">
        <div id="modalButton">
            <button id="openModalBtn">+ Add appointment</button>
        </div>
        <div id="appointmentModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Book Appoiment</h2>
                    <button id="closeModalBtn">&times;</button>
                </div>
                <form class="modal-body">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="mobileNo">Mobile No.</label>
                        <input type="tel" id="mobileNo" name="mobileNo">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="appointmentDate" value="2024-04-25">
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="time" id="startTime" value="10:30">
                            <span>to</span>
                            <input type="time" id="endTime" value="11:00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consultingDoctor">Consulting Doctor</label>
                        <input type="text" id="consultingDoctor" name="consultingDoctor" value="Dr. Andrew Taylor">
                    </div>
                    <div class="form-group">
                        <label for="note">Note</label>
                        <input type="text" id="note" name="note">
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
                    <button class="btn btn-save" id="saveBtn">Save</button>
                </div>
            </div>
        </div>
    
        <div class="main-container">
            <div class="agenda-container">
                <h1 id="month">February</h1>
                <label for="month-select">Select Month:</label>
                <select id="month-select">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                
                <div id="calendar"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
