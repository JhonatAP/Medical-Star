<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients</title>
    <link rel="stylesheet" href="../patients/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./images/login-logo.png" alt="Medical Star Logo">
        </div>
        
        <nav class="nav">
            <a href="../dashboard/dashboard.html" class="nav-item">Dashboard</a>
            <a href="../agenda/agenda.html" class="nav-item">Appointments</a>
            <a href="../patients/patients.html" class="nav-item active">Patients</a>
        </nav>
        
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        
        <div class="user-actions">
            <div class="notification">
                <span>üîî</span>
                <span class="notification-badge">4</span>
            </div>
            <span>‚öôÔ∏è</span>
            <div class="user-avatar">
                <img src="/api/placeholder/35/35" alt="User Avatar">
            </div>
        </div>
    </header>
    <!-- Contenedor para el bot√≥n y el campo de b√∫squeda -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <input type="text" placeholder="Search" style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 5px;">
        <button id="openModalBtn" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            + Add Patient
        </button>
    </div>

    <!-- Tabla para la base de datos -->
    <main class="table">
        <section class="table__header">
            <h1>Patients</h1>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th>ID PATIENT</th>
                        <th>DATE CHECK IN</th>
                        <th>PATIENT NAME</th>
                        <th>EMAIL</th>
                        <th>PHONE</th>
                        <th>DOCTOR ASSIGNED</th>
                        <th>EDIT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>12/02/2025</td>
                        <td>Emi</td>
                        <td>@bbb.com</td>
                        <td>3111</td>
                        <td>Frank</td>
                        <td>
                            <button onclick="editPatient(this)" style="background: none; border: none; cursor: pointer;">
                                <img src="../patients/images/pencil.svg" alt="EDIT">
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>12/02/2025</td>
                        <td>Emi</td>
                        <td>@bbb.com</td>
                        <td>3111</td>
                        <td>Frank</td>
                        <td>
                            <button onclick="editPatient(this)" style="background: none; border: none; cursor: pointer;">
                                <img src="../patients/images/pencil.svg" alt="EDIT">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Patient</h2>
            <!-- Formulario existente -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="checkInDate">Date of Check In</label>
                <input type="date" id="checkInDate" name="checkInDate" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>
            </div>
            <div class="form-group">
                <label for="consultingDoctor">Consulting Doctor</label>
                <input type="text" id="consultingDoctor" name="consultingDoctor" readonly>
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button type="button" onclick="closeModal()" style="padding: 10px 20px; background-color: #f5f5f5; color: #333; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">
                    Cancel
                </button>
                <button type="button" onclick="savePatient()" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Save
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
