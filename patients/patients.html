<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients</title>
    <link rel="stylesheet" href="../patients/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <button id="openModalBtn">Add Patient</button>
    <!--Tabla para la db-->
    <main class="table">
        <section class="table__header">
            <h1>Patients</h1>
        </section>
        <section class="table__body">
            <table>
                <thead>
                  <tr>
                      <th>ID PATIENT </th>
                      <th>DATE CHECK IN </th>
                      <th>PATIENT NAME </th>
                      <th>EMAIL </th>
                      <th>PHONE </th>
                      <th>DOCTOR ASSIGNED </th>
                      <th>EDIT </th>
                      
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td>1</td>
                      <td>12/02/2025 </td>
                      <td>Emi </td>
                      <td>@bbb.com</td>
                      <td>3111</td>
                      <td>Frank</td>
                      <td><img src="../patients/pencil.svg" alt="EDIT"></td>
    
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>12/02/2025 </td>
                    <td>Emi </td>
                    <td>@bbb.com</td>
                    <td>3111</td>
                    <td>Frank</td>
                    <td><img src="../patients/pencil.svg" alt="EDIT"></td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Patient</h2>
            
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" name="dob" value="October 25, 2000" readonly>
            </div>
            
            <div class="form-group">
                <label for="checkInDate">Date of Check In</label>
                <input type="text" id="checkInDate" name="checkInDate" value="March 01, 2025" readonly>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" value="25" readonly>
            </div>
            
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" name="mobileNumber">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="maritalStatus">Marital Status</label>
                <select id="maritalStatus" name="maritalStatus">
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="consultingDoctor">Consulting Doctor</label>
                <input type="text" id="consultingDoctor" name="consultingDoctor" value="Dr. Andrew Taylor" readonly>
            </div>
            
            <div class="form-group">
                <label for="bloodGroup">Blood Group</label>
                <input type="text" id="bloodGroup" name="bloodGroup">
            </div>
            
            <div class="upload-section">
                <p>Drop files here to upload</p>
            </div>
        </div>
    </div>
    
    <script>
        var modal = document.getElementById("formModal");
        var btn = document.getElementById("openModalBtn");
        var span = document.getElementsByClassName("close")[0];
    
        btn.onclick = function() {
            modal.style.display = "block";
        }
    
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
