<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Receta M√©dica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 5px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
        }

        .nav-item.active {
            color: #1976d2;
            border-bottom: 2px solid #1976d2;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 12px;
            padding-left: 35px;
            border-radius: 20px;
            border: none;
            background-color: #f0f0f0;
        }

        .search-bar::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 8px;
            color: #888;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification {
            position: relative;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #f44336;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 50%;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #e0e0e0;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        form {
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="./images/login-logo.png" alt="Medical Star Logo">
        </div>
        
        <nav class="nav">
            <a href="../dashboard/dashboard.html" class="nav-item">Dashboard</a>
            <a href="../agenda/agenda.html" class="nav-item">Appointments</a>
            <a href="../patients/patients.html" class="nav-item">Patients</a>
        </nav>
        
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        
        <div class="user-actions">
            <div class="notification">
                <span>üîî</span>
                <span class="notification-badge">4</span>
            </div>
            <span>‚öôÔ∏è</span>
            <div class="user-avatar">
                <img src="/api/placeholder/35/35" alt="User Avatar">
            </div>
        </div>
    </header>
    <h1>Formulario de Receta M√©dica</h1>
    <form id="prescriptionForm">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">Nombre del Paciente:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido del Paciente:</label>
                <input type="text" id="lastName" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">G√©nero:</label>
                <select id="gender" required>
                    <option value="">Seleccionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="checkInDate">Fecha de Consulta:</label>
                <input type="date" id="checkInDate" required>
            </div>
            <div class="form-group">
                <label for="doctor">M√©dico Tratante:</label>
                <input type="text" id="doctor" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="condition">Diagn√≥stico/Condici√≥n:</label>
            <input type="text" id="condition" required>
        </div>
        
        <div class="form-group">
            <label for="allergies">Alergias:</label>
            <textarea id="allergies"></textarea>
        </div>
        
        <div class="form-group">
            <label for="indications">Indicaciones Generales:</label>
            <textarea id="indications" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="treatment">Tratamiento:</label>
            <textarea id="treatment" required></textarea>
        </div>
        
        <button type="button" onclick="generatePDF()">Generar Receta M√©dica</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script>
        // Funci√≥n para generar el PDF
        function generatePDF() {
            // Obtener los valores del formulario
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const checkInDate = document.getElementById('checkInDate').value;
            const doctor = document.getElementById('doctor').value;
            const condition = document.getElementById('condition').value;
            const allergies = document.getElementById('allergies').value;
            const indications = document.getElementById('indications').value;
            const treatment = document.getElementById('treatment').value;

            // Validar que todos los campos requeridos est√©n completos
            if (!firstName || !lastName || !dob || !age || !gender || !checkInDate || !doctor || !condition || !indications || !treatment) {
                alert('Por favor complete todos los campos requeridos');
                return;
            }

            // Crear el PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Logo y encabezado (puedes personalizar esto)
            doc.setFontSize(18);
            doc.setTextColor(40, 40, 40);
            doc.setFont('helvetica', 'bold');
            doc.text('CONSULTORIO M√âDICO', 105, 20, { align: 'center' });
            
            doc.setFontSize(14);
            doc.setFont('helvetica', 'normal');
            doc.text('Dr. ' + doctor, 105, 30, { align: 'center' });
            
            doc.setFontSize(10);
            doc.text('Tel: 555-1234 ‚Ä¢ Direcci√≥n: Calle Principal 123', 105, 36, { align: 'center' });
            
            // L√≠nea divisoria
            doc.setDrawColor(200, 200, 200);
            doc.line(20, 42, 190, 42);
            
            // T√≠tulo del documento
            doc.setFontSize(16);
            doc.setTextColor(50, 50, 150);
            doc.setFont('helvetica', 'bold');
            doc.text('RECETA M√âDICA', 105, 52, { align: 'center' });
            
            // Informaci√≥n del paciente
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.setFont('helvetica', 'normal');
            
            doc.text(`Paciente: ${firstName} ${lastName}`, 20, 65);
            doc.text(`Fecha de Nacimiento: ${formatDate(dob)}`, 20, 75);
            doc.text(`Edad: ${age} a√±os`, 20, 85);
            doc.text(`G√©nero: ${gender}`, 20, 95);
            doc.text(`Fecha de Consulta: ${formatDate(checkInDate)}`, 120, 65);
            
            // Diagn√≥stico
            doc.setFont('helvetica', 'bold');
            doc.text('Diagn√≥stico:', 20, 110);
            doc.setFont('helvetica', 'normal');
            doc.text(condition, 50, 110);
            
            // Alergias si existen
            if (allergies) {
                doc.setFont('helvetica', 'bold');
                doc.text('Alergias:', 20, 120);
                doc.setFont('helvetica', 'normal');
                doc.text(allergies, 50, 120);
            }
            
            // Indicaciones generales
            doc.setFont('helvetica', 'bold');
            doc.text('Indicaciones Generales:', 20, 140);
            doc.setFont('helvetica', 'normal');
            const splitIndications = doc.splitTextToSize(indications, 170);
            doc.text(splitIndications, 20, 150);
            
            // Tratamiento
            doc.setFont('helvetica', 'bold');
            doc.text('Tratamiento:', 20, 170);
            doc.setFont('helvetica', 'normal');
            const splitTreatment = doc.splitTextToSize(treatment, 170);
            doc.text(splitTreatment, 20, 180);
            
            // Pie de p√°gina
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text('Firma del M√©dico: _________________________', 20, 260);
            doc.text('Sello y C√©dula Profesional', 150, 260);
            
            // Guardar el PDF
            doc.save(`Receta_${lastName}_${firstName}.pdf`);
        }
        
        // Funci√≥n para formatear la fecha
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', options);
        }
    </script>
</body>
</html>
